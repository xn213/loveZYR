<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>茹宝, 我爱你</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" />
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <style>
      body {
        background: #f2709c;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #ff9472, #f2709c);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #ff9472, #f2709c);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  </head>

  <body>
    <div class="container">
      <center>
        <div class="row col-md-3"></div>
        <div class="row col-md-6">
          <div class="row question">
            <div class="col-md-6 col-xs-12">
              <p style="line-height: 50px; font-size: 16px; color: #fff">“小茹茹，七夕节快乐，我爱你”</p>
              <p style="line-height: 50px; font-size: 25px; color: #fff">我们要一路走下去</p>
            </div>
            <div class="col-md-6 col-xs-12">
              <img src="https://cdn.jsdelivr.net/gh/xn213/img-hosting@master/loveZYR/rubao.4hl9pyqvlc40.jpg" alt="爱茹宝" style="height: 200px" />
            </div>
          </div>
          <div class="row question" style="margin-top: 20px">
            <div class="col-md-6 col-xs-6" style="text-align: center">
              <button type="button" class="btn btn-success cr" style="width: 80%" id="no">好</button>
            </div>
            <div class="col-md-6 col-xs-6" style="text-align: center">
              <button type="button" class="btn btn-danger cr" style="width: 80%" id="ok">不好</button>
            </div>
          </div>
          <div class="col-md-12 col-xs-12 hide" id="success">
<!--             <img src="https://cdn.jsdelivr.net/gh/xn213/img-hosting@master/loveZYR/love.4poq1n0v0fq0.png" alt="爱茹宝" style="width: 80%" /> -->
            <img src="https://cdn.jsdelivr.net/gh/xn213/img-hosting@master/loveZYR/rubao.1yt8q0385l6.jpg" alt="爱茹宝" style="width: 80%; margin-bottom: 13px" />
            <img src="https://cdn.jsdelivr.net/gh/xn213/img-hosting@master/loveZYR/zyq-la.4hnmsl82z5a0.jpg" alt="爱茹宝" style="width: 80%; margin-bottom: 13px" />
            <img src="https://cdn.jsdelivr.net/gh/xn213/img-hosting@master/loveZYR/zyq.27kxb8byz64g.jpg" alt="爱茹宝" style="width: 80%; margin-bottom: 21px" />
          </div>
        </div>

        <div class="row col-md-3"></div>
      </center>
    </div>
    <script>
      var i = 1;
      var ok = false;
      $(document).ready(function () {
        $("#no").click(function () {
          $.alert("往后余生,全部是你", function () {
            $.alert("给我发消息吧，宝贝", function () {
              $(".question").addClass("hide");
              $("#success").removeClass("hide");
              ok = true;
            });
          });
        });
        $("#ok").click(function () {
          switch (i) {
            case 1:
              $.alert("吾爱有三,日为朝,月为暮,卿为朝朝暮暮");
              break;
            case 2:
              $.alert("工资上交");
              break;
            case 3:
              $.alert("家务全包");
              break;
            case 4:
              $.alert("保大");
              break;
            case 5:
              $.alert("观点一致听我的");
              break;
            case 6:
              $.alert("不一致听你的");
              break;
            case 7:
              $.alert("我爱你小茹茹宝贝");
              break;
            case 8:
              $.alert("七待是你...夕望是你");
              break;
            case 9:
              $.alert("遇见你之后最好的时光才开始");
              break;
            case 10:
              $.alert("真爱之路从不平坦");
              break;
            case 11:
              $.alert("爱迎万难，爱也赢万难！");
              break;
            case 12:
              $.alert("想和你今年、明年、年年..");
              break;
            case 13:
              $.alert("我爱你小茹茹宝贝");
              break;
            default:
              $.alert("答应我吧");
          }
          i++;
        });
      });
    </script>
  </body>
</html>
